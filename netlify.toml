# netlify.toml - OLS-Website Configuration

[build]
  # Build settings for static site
  publish = "."
  command = "echo 'Static site - no build required'"

[functions]
  # Functions directory
  directory = "netlify/functions/"
  # Required for Puppeteer/Chromium
  external_node_modules = ["@sparticuz/chromium"]

# League table function needs more memory for headless browser
[functions."league-table"]
  memory = 1024
  timeout = 30

[[headers]]
  # Apply these headers to all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  # Handle SPA routing if needed
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Edge Functions - SEO meta tag injection from CMS settings
[[edge_functions]]
  function = "seo-injector"
  path = "/"

[[edge_functions]]
  function = "seo-injector"
  path = "/index.html"

[[edge_functions]]
  function = "seo-injector"
  path = "/pages/*"

[[edge_functions]]
  function = "seo-injector"
  path = "/vp-wall.html"

# Development settings
[dev]
  port = 3000
  autoLaunch = true